<ion-menu
  side="start"
  menuId="main-menu"
  contentId="main"
  class="my-custom-menu"
>
  <ion-content>
    <div class="user-part">
      <ion-avatar>
        <img src="./assets/images/logo1.png" alt="" />
      </ion-avatar>
      <h1 class="logoname">acuMeet</h1>
      <ion-card-subtitle class="username" color="dark"
        >@username</ion-card-subtitle
      >
    </div>

    <ion-list>
      <ion-item routerLink="/home" (click)="toggleMenu()">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home </ion-label>
      </ion-item>

      <ion-item routerLink="/home/notifications" (click)="toggleMenu()">
        <ion-icon name="desktop-outline" slot="start"></ion-icon>
        <ion-label>Host Meeting</ion-label>
      </ion-item>
      <ion-item routerLink="/home/meetings" (click)="toggleMenu()">
        <ion-icon name="videocam" slot="start"></ion-icon>
        <ion-label>Meetings</ion-label>
      </ion-item>

      <ion-item routerLink="/home/profile" (click)="toggleMenu()">
        <ion-icon name="person-outline" slot="start"> </ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>

      <ion-item routerLink="/home/faq" (click)="toggleMenu()">
        <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
        <ion-label>FAQ</ion-label>
      </ion-item>

      <ion-item routerLink="/home/contact-us" (click)="toggleMenu()">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>Contact-us</ion-label>
      </ion-item>


      <ion-item routerLink="/home/about-us" (click)="toggleMenu()">
        <ion-icon name="logo-apple-appstore" slot="start"></ion-icon>
        <ion-label>About-us</ion-label>
      </ion-item>

      <ion-item routerLink="/home/settings" (click)="toggleMenu()">
        <ion-icon name="Settings" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>

      <ion-item (click)="logoutAction()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>LogOut </ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
